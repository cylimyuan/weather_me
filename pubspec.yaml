name: weather_me
description: A weather App.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc: ^7.0.0
  cached_network_image: ^3.0.0
  carousel_slider: ^4.0.0
  collection: ^1.15.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.1
  fsearch_nullsafety: ^2.0.0
  geolocator: ^7.2.0+1
  http: ^0.13.3
  hydrated_bloc: ^7.0.1
  intl: ^0.17.0
  lottie: ^1.1.0
  path_provider: ^2.0.2
  simple_database: ^2.0.0
  sprintf: ^6.0.0

dev_dependencies:
  build_runner: ^2.0.6
  built_value: ^8.1.1
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.0
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.3
  lint: ^1.5.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/launcher.png"

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/json/
